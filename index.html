<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - Kristene</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container-main">
      <h1>World Clock</h1>

      <select id="city">
        <option value="select-city">Select a city...</option>
        <option value="current">My current location</option>
        <option value="Europe/London">London</option>
        <option value="America/Vancouver">Vancouver</option>
        <option value="America/New_York">New York</option>
      </select>

      <div id="cities">
        <div class="container-1">
          <div class="city" id="los-angeles">
            <div>
              <h2>Los Angeles</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </div>
        </div>

        <div class="container-2">
          <div class="city" id="tokyo">
            <div>
              <h2>Tokyo</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Kristene Griffis</strong> and is
      <a href="https://github.com/kgriffi876/world-clock" target="_blank"
        >open sourced on Github</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
