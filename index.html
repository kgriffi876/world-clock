<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - Kristene</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container-main">
      <h1>World Clock</h1>

      <select name="" id="">
        <option value="select-city">Select a city...</option>
        <option value="london">London</option>
        <option value="toronto">Toronto</option>
        <option value="new-york">New York</option>
      </select>

      <div class="container-1">
        <div class="city">
          <div>
            <h2>Los Angeles</h2>
            <div class="date">April 24, 2024</div>
          </div>
          <div class="time">7:30:22 <span class="am-pm">PM</span></div>
        </div>
      </div>

      <div class="container-2">
        <div class="city">
          <div>
            <h2>Tokyo</h2>
            <div class="date">April 24, 2024</div>
          </div>
          <div class="time">7:30:22 <span class="am-pm">PM</span></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Kristene Griffis</strong> and is
      <a href="https://github.com/kgriffi876/world-clock" target="_blank"
        >open sourced on Github</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
